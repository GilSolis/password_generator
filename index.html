<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="boxed">
            <h1>P△s$🆆⌾®Đ ⅁e🄽ΣꝚ@tӧ®</h1>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h3>Password Generator</h3>
            <textarea class="text" type="text" rows="5" id="password" readonly></textarea>

            <br>

            <input class="range" type="range" id="slider" min="8" max="128" value="60">

            <div id="length"></div>
            <br>
            <div class="nav">
                <div>
                    <input type="checkbox" id="lowerCase"> Inc. Lower Case</input>
                </div>
                <div>
                    <input type="checkbox" id="upperCase"> Inc. Upper Case</input>
                </div>
                <div>
                    <input type="checkbox" id="numbers"> Inc. Numbers</input>
                </div>
                <div>
                    <input type="checkbox" id="specialChars"> Inc. Special Characters</input>
                </div>
            </div>

            <br>
            <div class="button">
                <button onclick="">Generate</button>
                <button onclick="">Copy Password</button>
            </div>
            
        </div>




    </div>



<script src="./script.js"></script>   
</body>
</html>
